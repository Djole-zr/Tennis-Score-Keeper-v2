<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Tennis Score Keeper</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
                    <div class="card">
                        <header class="card-header">
                        <div class="card-image">
                            <img src="slika.jpg" alt="">                            
                        </div>
                       
                            <p class="card-header-title">
                                Tennis Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                                <table class="table">
                                    <thead>
                                        <th></th>
                                        <th id="name">Player Name</th>
                                        <th class="currentSet">Set 1</th>
                                        <th class="currentSet hidden">Set 2</th>
                                        <th class="currentSet hidden">Set 3</th>
                                        <th class="currentSet hidden">Set 4</th>
                                        <th class="currentSet hidden">Set 5</th>
                                        <th>Score</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><button class="edit first-edit">
                                                    <ion-icon name="create-outline" class="edit-icon"></ion-icon>
                                                </button></td>
                                            <td id="name1">Player 1</td>
                                            <td class="p1currentSet">0</td>
                                            <td class="p1currentSet hidden">0</td>
                                            <td class="p1currentSet hidden">0</td>
                                            <td class="p1currentSet hidden">0</td>
                                            <td class="p1currentSet hidden">0</td>
                                            <td id="p1DisplayScore">0</td>
                                        </tr>
                                        <tr>
                                            <td><button class="edit second-edit">
                                                    <ion-icon name="create-outline" class="edit-icon"></ion-icon>
                                                </button></td>
                                            <td id="name2">Player 2</td>
                                            <td class="p2currentSet">0</td>
                                            <td class="p2currentSet hidden">0</td>
                                            <td class="p2currentSet hidden">0</td>
                                            <td class="p2currentSet hidden">0</td>
                                            <td class="p2currentSet hidden">0</td>
                                            <td id="p2DisplayScore">0</td>
                                        </tr>
                                    </tbody>
                                </table>
                               
                                <div class="number-of-sets">
                                    <label for="playto">Best Of</label>
                                        <select name="" id="playto">
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                </div>

                                    <p class="instruction">Use the buttons below to keep score</p>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button">+ Player 1</button>
                            <button id="p2Button">+ Player 2</button>
                            <button id="reset">Reset</button>
                        </footer>
                    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</body>

</html>
